<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Biznet</title>
</head>


<body class="bg-blue-700">
    <div class="container">
        <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded">Find Friends</button>
        <button class="btn btn-blue">Group Friends</button>


        <!-- Allert Component -->

        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative my-5" role="alert">
            <strong class="font-bold">Alert!</strong>
            <span class="block sm:inline">Please update your password</span>
        </div>
    </div>

    <!-- Card Component -->

    <div class="max-w-sm mx-auto flex p-6 bg-white rounded-lg shadow-xl">
        <div class="flex-shrink-0">
            <img src="img/logo.png" alt="logo" class="h-12 w-12">
        </div>
        <div class="ml-6 pt-1">
            <h4 class="text-xl text-grey-900">Yuyun Francis</h4>
            <p class="text-base text-grey-600">You have a new messagr!</p>
        </div>
    </div>

    <!-- Card columns  -->

    <div class="container mt-5 mx-auto px-2">
        <!-- Flex on med screens and up -->
        <div class="md:flex">
            <div class="flex-1 text-gray-700 text-center bg-gray-400 px-5 py-5 m-2 rounded">
                <div class="lg:flex lg:items-center">
                    <div class="lg:flex-shrink-0">
                        <img class="rounded-lg lg:w-64" src="img/1.jpeg" alt="" />
                    </div>
                    <div class="mt-4 lg:mt-0 lg:ml-6">
                        <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">
                            Networking
                        </div>
                        <a href="#"
                            class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline">Finding
                            connections to help your business grow</a>
                    </div>
                </div>
            </div>
            <div class="flex-1 text-gray-700 text-center bg-gray-400 px-5 py-5 m-2 rounded">
                <div class="lg:flex lg:items-center">
                    <div class="lg:flex-shrink-0">
                        <img class="rounded-lg lg:w-64" src="img/img1.jpg" " alt="" />
                    </div>
                    <div class=" mt-4 lg:mt-0 lg:ml-6">
                        <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">
                            Marketing
                        </div>
                        <a href="#"
                            class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline">Finding
                            customers for your new business</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
